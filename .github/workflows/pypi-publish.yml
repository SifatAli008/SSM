name: Publish Python ðŸ distribution ðŸ“¦ to PyPI

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-publish:
    name: Build and publish Python ðŸ distribution ðŸ“¦ to PyPI
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Create firebase_key.json for tests
        run: |
          mkdir -p config
          echo "${{ secrets.FIREBASE_KEY_JSON }}" > config/firebase_key.json

      - name: Run tests
        run: python run_tests.py

      - name: Build package
        run: |
          python -m build

      - name: Publish package to PyPI
        # NOTE: Trusted Publishing is enabled; no password needed.
        uses: pypa/gh-action-pypi-publish@release/v1
    permissions:
      id-token: write 